<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Recipe Book</title>
</head> 
<body>
    <div class = "container">
        <div class = "your-meal">
          <div class = "meal-search">
            <h1 class = "title">Ghar Ka Khana</h1>
            
            <h2>Cooking is an art, and we're here to inspire your masterpiece.</h2>
            <div class = "meal-search-box">
              <input type = "text" class = "search-control" placeholder="Find a recipe..." id = "search-input">
              <button type = "submit" class = "search-btn btn" id = "search-btn">
                <span class="material-symbols-outlined">search</span>
              </button>
            </div>
          </div>
    
          <div class = "meal-result">
            <h2 class = "my-result">Your Search Results:</h2>
            <div id= "meal">
            </div>
          </div>
          <div class = "meal-details">
            <!-- recipe close btn -->
            <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
              <span class="material-symbols-outlined">close</span>
            </button>
    
            <!-- meal content -->
            <div class = "meal-details-content">
            </div>
          </div>
        </div>
      </div>
    
    <script src="code.js"></script>
</body>
</html>
